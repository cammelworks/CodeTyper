  <!-- new body -->
  <body>
    <!-- サイドバー -->
    <div class="sidebar-container">
      <!-- ロゴ -->
      <div class="logo-container">
        <a href="../index.html">
          <img src="../img/logo.png" alt="logo" width="100%">
        </a>
      </div>
      <!-- アカウント系 -->
      <div class="auth-container">
        <!-- ユーザーネームの表示 -->
        <div class="username">
          <img src="../img/dir-logo.png" alt="dir">
          <span id="Uname"></span>
        </div>
        <!-- ベストタイムの表示 -->
        <div class="besttime">
          <img src="../img/file-logo.png" alt="file">
          <span id="myBest"></span>
        </div>
      </div>
      <!-- ゲーム系カウンタ -->
      <div class="counter-container">
        <!-- 文字カウンタ -->
        <div id="letters" class="letter-counter">
          Letters count: <span id="score">0</span>
        </div>
        <!-- ミス文字カウンタ -->
        <div id="missCount" class="miss-counter">
          Miss count: <span id="miss">0</span>
        </div>
        <!-- タイマ -->
        <div id="time" class="timer">
          Remaining Time: <span id="timer"></span>
        </div>
      </div>
    </div>

    <!-- ボディ -->
    <div class="body-container">
      <!-- ソース名 -->
      <div id="h1" class="source-title">Practice</div>
      <!-- タイピングゲーム -->
      <div class="game-container">
        <pre id="target">ここにプログラムが表示されます。</pre>
      </div>
    </div>

    <div id="mask"></div>
    <div id="modal">
      <p id="result">結果の表示</p>
      <div class="modalButton">
        <div id="again">もう一度</div>
        <div id="returnMenu">メニューに戻る</div>
      </div>
    </div>
    <p id="start">Word</p>
    <p id="load">Now Loading...</p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>

<!DOCTYPE html>
<html lang="ja" >
  <head>
    <meta charset="utf-8">
    <title>Typing Game!</title>
    <link rel="stylesheet" href="typing.css">
  </head>
  <body>
    <input type="file" id="selfile"><br>
    <!-- <p id="target">ここにプログラムが表示されます．</p> -->
    <form name="typing">
      <textarea name="target" rows="20" cols="80" readonly>ここにプログラムが表示されます</textarea>
    </form>
    <p class="info">
      Letters count: <span id="score">0</span>,
      Miss count: <span id="miss">0</span>,
      Remaining Time: <span id="timer"></span>
    </p>
    <p id="start">Click to start</p>
    <script src="typing.js"></script>
  </body>
</html>
